<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
  <style>
    .cart-item {
      margin-bottom: 10px;
    }
    .cart-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Carrito de Compras</h1>
  
  <div id="products">
    <h2>Productos</h2>
    <ul>
      <li data-id="1" data-name="Producto 1" data-price="10.99">
        Producto 1 - $10.99
        <button class="add-to-cart">Agregar al carrito</button>
      </li>
      <li data-id="2" data-name="Producto 2" data-price="5.99">
        Producto 2 - $5.99
        <button class="add-to-cart">Agregar al carrito</button>
      </li>
      <li data-id="3" data-name="Producto 3" data-price="15.99">
        Producto 3 - $15.99
        <button class="add-to-cart">Agregar al carrito</button>
      </li>
    </ul>
  </div>
  
  <div id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total">$0.00</span></p>
    <button id="clear-cart">Vaciar carrito</button>
  </div>
  
  <script src="../js/test.js"></script>
</body>
</html>
