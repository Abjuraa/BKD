<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider Autom√°tico</title>
<style>
  .slider-container {
    width: 100%;
    overflow: hidden;
    position: relative;
  }

  .slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    min-width: 100%;
  }
</style>
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <div class="slide"><img src="/img/slider/slider0-1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="/img/slider/slider1-1.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="/img/slider/slider2-1.jpg" alt="Slide 3"></div>
  </div>
</div>

<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) {
      index = slides.length - 1;
    } else if (index >= slides.length) {
      index = 0;
    }

    slider.style.transform = `translateX(-${index * 100}%)`;
    currentIndex = index;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  setInterval(nextSlide, 3000); // Cambiar de diapositiva cada 3 segundos
</script>
</body>
</html>
