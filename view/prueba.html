<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <form id="registro-form">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="email" id="email" placeholder="Correo electrónico">
        <button type="button" id="registro-btn">Registrar</button>
    </form>
    <div id="mensaje-error" style="color: red;"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registroBtn = document.getElementById("registro-btn");
            const mensajeError = document.getElementById("mensaje-error");
            
            registroBtn.addEventListener("click", function () {
                // Aquí puedes realizar la lógica de validación y registro
                const nombre = document.getElementById("nombre").value;
                const email = document.getElementById("email").value;
                
                if (nombre === "" || email === "") {
                    // Muestra un mensaje de error si faltan datos
                    mensajeError.textContent = "Por favor, completa todos los campos.";
                } else {
                    // Simula un registro exitoso (puedes reemplazar esto con tu propia lógica)
                    // Si ocurre un error, muestra un mensaje de error
                    if (Math.random() < 0.5) {
                        mensajeError.textContent = "Ocurrió un error durante el registro.";
                    } else {
                        // Registro exitoso, puedes redirigir o mostrar un mensaje de éxito
                        mensajeError.textContent = "Registro exitoso.";
                    }
                }
            });
        });
    </script>
</body>
</html>
